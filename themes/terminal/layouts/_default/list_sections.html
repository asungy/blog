{{ define "main" }}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
    </h1>

    <div class="post-content">
      <ul>
        {{ range .Pages }}
          <li><a href="{{ .RelPermalink }}">{{ .Title}}</a></li>
        {{ end }}
      </ul>
    </div>
  </article>
{{ end }}
